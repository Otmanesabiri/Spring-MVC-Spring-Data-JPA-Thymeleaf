<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hospital App</title>
    <style>
        body, html {
            height: 100%;
        }
        .dashboard-bg {
            min-height: 70vh;
            background: url('/img/hospital_bg.png') no-repeat center center;
            background-size: cover;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-content {
            background: rgba(255,255,255,0.85);
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            text-align: center;
        }
        .dashboard-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .dashboard-content p {
            font-size: 1.2rem;
            color: #333;
        }
        @media (max-width: 768px) {
            .dashboard-content {
                padding: 1.5rem 1rem;
            }
            .dashboard-content h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="dashboard-bg">
        <div class="dashboard-content">
            <h1>Bienvenue sur Hospital App</h1>
            <p>Votre plateforme de gestion hospitalière moderne et intuitive.</p>
            <p class="mt-4">
                <a th:href="@{/consultations}" class="btn btn-primary btn-lg me-2">
                    <i class="fas fa-stethoscope"></i> Accéder aux consultations
                </a>
                <a th:href="@{/patients}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-users"></i> Voir les patients
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
