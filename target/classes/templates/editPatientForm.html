<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Patient</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">Edit Patient</div>
        <div class="card-body">
            <form th:action="@{/updatePatient}" method="post" th:object="${patient}">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" title="Enter patient name" placeholder="Enter patient name">
                    <span class="text-danger" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Birth Date</label>
                    <input type="date" class="form-control" th:field="*{dateNaissance}" title="Enter birth date" placeholder="YYYY-MM-DD">
                    <span class="text-danger" th:errors="*{dateNaissance}"></span>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{malade}" id="maladeCheckbox" title="Check if the patient is sick">
                    <label class="form-check-label" for="maladeCheckbox">Sick</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Score</label>
                    <input type="number" class="form-control" th:field="*{score}" title="Enter patient score" placeholder="Enter patient score">
                    <span class="text-danger" th:errors="*{score}"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
                    </div>
                    <form th:action="@{/deletePatientFromForm}" method="post" onsubmit="return confirm('Are you sure you want to delete this patient?');">
                        <input type="hidden" name="id" th:value="${patient.id}">
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash"></i> Delete Patient
                        </button>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
