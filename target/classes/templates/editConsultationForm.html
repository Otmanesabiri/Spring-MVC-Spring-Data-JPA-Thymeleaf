<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifier une Consultation</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h2>Modifier la Consultation</h2>
            </div>
            <div class="card-body">
                <!-- Affichage des messages d'erreur -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                </div>
                
                <form method="post" th:action="@{/consultations/save}" th:object="${consultation}">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:name="page" th:value="${page}"/>
                    <input type="hidden" th:name="keyword" th:value="${keyword}"/>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="dateConsultation" class="form-label">Date et Heure de Consultation *</label>
                                <input type="datetime-local" class="form-control" 
                                       th:field="*{dateConsultation}" 
                                       id="dateConsultation"
                                       placeholder="Sélectionner la date et l'heure"
                                       title="Date et heure de la consultation"
                                       required/>
                                <span th:if="${#fields.hasErrors('dateConsultation')}" 
                                      th:errors="*{dateConsultation}" 
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="patientId" class="form-label">Patient *</label>
                                <select class="form-select" name="patientId" id="patientId" 
                                        title="Sélectionner le patient" required>
                                    <option value="">-- Sélectionner un patient --</option>
                                    <option th:each="patient : ${patients}" 
                                            th:value="${patient.id}" 
                                            th:selected="${patient.id == consultation.patient.id}"
                                            th:text="${patient.name + ' (ID: ' + patient.id + ')'}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="medecinId" class="form-label">Médecin *</label>
                                <select class="form-select" name="medecinId" id="medecinId" 
                                        title="Sélectionner le médecin" required>
                                    <option value="">-- Sélectionner un médecin --</option>
                                    <option th:each="medecin : ${medecins}" 
                                            th:value="${medecin.id}" 
                                            th:selected="${medecin.id == consultation.medecin.id}"
                                            th:text="${'Dr. ' + medecin.nom + ' ' + medecin.prenom + ' (' + medecin.specialite + ')'}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="statut" class="form-label">Statut</label>
                                <select class="form-select" th:field="*{statut}" id="statut" 
                                        title="Statut de la consultation">
                                    <option th:each="statut : ${statuts}" 
                                            th:value="${statut}" 
                                            th:text="${statut.libelle}">
                                    </option>
                                </select>
                                <span th:if="${#fields.hasErrors('statut')}" 
                                      th:errors="*{statut}" 
                                      class="text-danger"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="tarif" class="form-label">Tarif (MAD)</label>
                                <input type="number" step="0.01" min="0" class="form-control" 
                                       th:field="*{tarif}" 
                                       id="tarif"
                                       placeholder="Tarif de la consultation"
                                       title="Tarif en dirhams"/>
                                <span th:if="${#fields.hasErrors('tarif')}" 
                                      th:errors="*{tarif}" 
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" 
                                           th:field="*{payee}" 
                                           id="payee"
                                           title="Consultation payée">
                                    <label class="form-check-label" for="payee">
                                        Consultation payée
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="motifConsultation" class="form-label">Motif de Consultation</label>
                        <textarea class="form-control" rows="3" 
                                  th:field="*{motifConsultation}" 
                                  id="motifConsultation"
                                  placeholder="Motif de la consultation..."
                                  title="Motif de la consultation"></textarea>
                        <span th:if="${#fields.hasErrors('motifConsultation')}" 
                              th:errors="*{motifConsultation}" 
                              class="text-danger"></span>
                    </div>

                    <div class="form-group mb-3">
                        <label for="diagnostic" class="form-label">Diagnostic</label>
                        <textarea class="form-control" rows="3" 
                                  th:field="*{diagnostic}" 
                                  id="diagnostic"
                                  placeholder="Diagnostic médical..."
                                  title="Diagnostic médical"></textarea>
                        <span th:if="${#fields.hasErrors('diagnostic')}" 
                              th:errors="*{diagnostic}" 
                              class="text-danger"></span>
                    </div>

                    <div class="form-group mb-3">
                        <label for="traitement" class="form-label">Traitement</label>
                        <textarea class="form-control" rows="3" 
                                  th:field="*{traitement}" 
                                  id="traitement"
                                  placeholder="Traitement prescrit..."
                                  title="Traitement prescrit"></textarea>
                        <span th:if="${#fields.hasErrors('traitement')}" 
                              th:errors="*{traitement}" 
                              class="text-danger"></span>
                    </div>

                    <div class="form-group mb-3">
                        <label for="observations" class="form-label">Observations</label>
                        <textarea class="form-control" rows="2" 
                                  th:field="*{observations}" 
                                  id="observations"
                                  placeholder="Observations particulières..."
                                  title="Observations particulières"></textarea>
                        <span th:if="${#fields.hasErrors('observations')}" 
                              th:errors="*{observations}" 
                              class="text-danger"></span>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a class="btn btn-secondary" 
                           th:href="@{/consultations(page=${page}, keyword=${keyword})}" 
                           title="Retour à la liste">
                            <i class="fas fa-arrow-left"></i> Retour
                        </a>
                        <button type="submit" class="btn btn-success" title="Enregistrer les modifications">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
