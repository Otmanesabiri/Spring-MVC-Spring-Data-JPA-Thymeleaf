<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifier Médecin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h2>Modifier le Médecin</h2>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/medecins/save}" th:object="${medecin}">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:name="page" th:value="${page}"/>
                    <input type="hidden" th:name="keyword" th:value="${keyword}"/>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nom:</label>
                                <input type="text" class="form-control" th:field="*{nom}"
                                       th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid'"
                                       placeholder="Entrez le nom"
                                       title="Nom du médecin"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Prénom:</label>
                                <input type="text" class="form-control" th:field="*{prenom}"
                                       th:classappend="${#fields.hasErrors('prenom')} ? 'is-invalid'"
                                       placeholder="Entrez le prénom"
                                       title="Prénom du médecin"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" class="form-control" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                       placeholder="exemple@email.com"
                                       title="Adresse email du médecin"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Téléphone:</label>
                                <input type="text" class="form-control" th:field="*{telephone}"
                                       th:classappend="${#fields.hasErrors('telephone')} ? 'is-invalid'"
                                       placeholder="+212 6 XX XX XX XX"
                                       title="Numéro de téléphone du médecin"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Spécialité:</label>
                                <input type="text" class="form-control" th:field="*{specialite}"
                                       th:classappend="${#fields.hasErrors('specialite')} ? 'is-invalid'"
                                       placeholder="Ex: Cardiologie, Neurologie..."
                                       title="Spécialité médicale du médecin"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('specialite')}" th:errors="*{specialite}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Numéro d'Ordre:</label>
                                <input type="text" class="form-control" th:field="*{numeroOrdre}"
                                       th:classappend="${#fields.hasErrors('numeroOrdre')} ? 'is-invalid'"
                                       placeholder="Ex: ORD123456"
                                       title="Numéro d'ordre des médecins"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('numeroOrdre')}" th:errors="*{numeroOrdre}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Date d'Embauche:</label>
                                <input type="date" class="form-control" th:field="*{dateEmbauche}"
                                       th:classappend="${#fields.hasErrors('dateEmbauche')} ? 'is-invalid'"
                                       title="Date d'embauche du médecin"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dateEmbauche')}" th:errors="*{dateEmbauche}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Statut:</label>
                                <select class="form-control" th:field="*{statut}" 
                                        title="Statut professionnel du médecin">
                                    <option value="">Sélectionnez un statut</option>
                                    <option th:each="statut : ${statutOptions}" 
                                            th:value="${statut}" 
                                            th:text="${statut.libelle}"
                                            th:selected="${statut == medecin.statut}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Heure Début Travail:</label>
                                <input type="time" class="form-control" th:field="*{heureDebutTravail}"
                                       title="Heure de début de travail"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Heure Fin Travail:</label>
                                <input type="time" class="form-control" th:field="*{heureFinTravail}"
                                       title="Heure de fin de travail"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Salaire:</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{salaire}"
                                       th:classappend="${#fields.hasErrors('salaire')} ? 'is-invalid'"
                                       placeholder="0.00"
                                       title="Salaire mensuel en MAD"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('salaire')}" th:errors="*{salaire}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" th:field="*{actif}" id="actif"/>
                                <label class="form-check-label" for="actif">Médecin Actif</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Modifier
                        </button>
                        <a class="btn btn-secondary" th:href="@{/medecins}">
                            <i class="fas fa-arrow-left"></i> Retour
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
