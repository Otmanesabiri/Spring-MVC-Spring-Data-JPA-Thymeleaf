<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hospital App</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        .card, .card-header, .card-body, .card-footer {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
            <h3 class="mb-0"><i class="fas fa-tachometer-alt"></i> Tableau de bord</h3>
        </div>
        <div class="card-body">
            <div class="row mb-4 justify-content-center">
                <div class="col-md-3 col-6 mb-3">
                    <div class="card text-center border-0" style="padding:0; border-radius:0;">
                        <div>
                            <i class="fas fa-users fa-2x text-primary mt-3"></i>
                            <div class="h3 mb-0 mt-2" th:text="${statPatients}">120</div>
                            <div class="text-muted mb-3">Patients</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-6 mb-3">
                    <div class="card text-center border-0" style="padding:0; border-radius:0;">
                        <div>
                            <i class="fas fa-stethoscope fa-2x text-success mt-3"></i>
                            <div class="h3 mb-0 mt-2" th:text="${statConsultations}">45</div>
                            <div class="text-muted mb-3">Consultations</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-6 mb-3">
                    <div class="card text-center border-0" style="padding:0; border-radius:0;">
                        <div>
                            <i class="fas fa-user-md fa-2x text-info mt-3"></i>
                            <div class="h3 mb-0 mt-2" th:text="${statMedecins}">12</div>
                            <div class="text-muted mb-3">Médecins</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-6 mb-3">
                    <div class="card text-center border-0" style="padding:0; border-radius:0;">
                        <div>
                            <i class="fas fa-user-nurse fa-2x text-warning mt-3"></i>
                            <div class="h3 mb-0 mt-2" th:text="${statInfirmiers}">8</div>
                            <div class="text-muted mb-3">Infirmiers</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a th:href="@{/consultations}" class="btn btn-primary btn-lg me-2">
                    <i class="fas fa-stethoscope"></i> Accéder aux consultations
                </a>
                <a th:href="@{/patients}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-users"></i> Voir les patients
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
