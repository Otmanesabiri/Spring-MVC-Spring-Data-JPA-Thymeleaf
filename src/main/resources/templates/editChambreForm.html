<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifier une Chambre</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2><i class="fas fa-edit"></i> Modifier Chambre</h2>
        <form th:action="@{/chambres/update}" method="post" th:object="${chambre}" class="mt-3">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="numero" class="form-label">Numéro de chambre *</label>
                <input type="text" th:field="*{numero}" class="form-control" id="numero" required maxlength="10">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type de chambre *</label>
                <select th:field="*{type}" class="form-select" id="type" required>
                    <option value="">Sélectionner...</option>
                    <option th:each="t : ${types}" th:value="${t}" th:text="${t}" th:selected="${t == chambre.type}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="statut" class="form-label">Statut *</label>
                <select th:field="*{statut}" class="form-select" id="statut" required>
                    <option value="">Sélectionner...</option>
                    <option th:each="s : ${statuts}" th:value="${s}" th:text="${s}" th:selected="${s == chambre.statut}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="etage" class="form-label">Étage *</label>
                <input type="number" th:field="*{etage}" class="form-control" id="etage" required min="0" max="20">
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/chambres}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
